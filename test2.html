<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <style>
        #list01>div:nth-child(n + 2) {
            display: none;
        }

        #list01.open>div {
            display: block;
        }
    </style>
<body>
    ​
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    ​
    <div id="list01">
        <div style="cursor: pointer" data-index="1">List 01</div>
        <div style="cursor: pointer" data-index="2">List 02</div>
        <div style="cursor: pointer" data-index="3">List 03</div>
        <div style="cursor: pointer" data-index="4">List 04</div>
        <div style="cursor: pointer" data-index="5">List 05</div>
    </div>
    ​
    <div id="output01">
        <div data-index="1">Output 1</div>
        <div data-index="2">Output 2</div>
        <div data-index="3">Output 3</div>
        <div data-index="4">Output 4</div>
        <div data-index="5">Output 5</div>
    </div>
    ​
    <script>
        $(document).ready(function () {
            $("#list01").on("click", function (e) {
                $(this).toggleClass('open');

                if ($(this).hasClass('open')) {
                    $("#list01 div").on("click", function (e) {
                        const dataIndex = $(this).attr("data-index");
                        $("#output01 div").each(function (el) {
                            if ($(this).attr("data-index") === dataIndex) {
                                $(this).show();
                            } else {
                                $(this).hide();
                            }
                        });
                    });
                } else {
                    $("#list01 div").unbind();
                }
            });
        });
    </script>
</body>
</html>
